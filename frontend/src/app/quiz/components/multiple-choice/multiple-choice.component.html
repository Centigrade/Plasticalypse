<h1 class="question">{{ question.question }}</h1>

<div class="answers">
  <div class="answer"
       *ngFor="let answer of question.answers">
    <div class="line-container upper"
         [class.selected]="selectedAnswer === answer">
      <div class="line"></div>
      <div class="circle"></div>
    </div>
    <input type="radio"
           (input)="selectedAnswer = answer"
           [id]="generateId(answer)"
           [name]="question.question">
    <label class="answer-text"
           [class.selected]="selectedAnswer === answer"
           [for]="generateId(answer)">{{answer.text}}</label>
    <div class="line-container lower"
         [class.selected]="selectedAnswer === answer">
      <div class="circle"></div>
      <div class="line"></div>
    </div>
  </div>
</div>

<button (click)="confirm()"
        [disabled]="selectedAnswer === undefined">speichern</button>
