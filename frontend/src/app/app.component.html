<div class="menubar" [class.menu-opened]="menuService.isMenuOpen">
  <button
    (click)="menuService.toggleMenu()"
    *ngIf="menuService.canOpenMenu"
    class="menu-button"
  ></button>
</div>

<div *ngIf="menuService.isMenuOpen" class="profile-container">
  <pf-profile-data class="profile"></pf-profile-data>
</div>
