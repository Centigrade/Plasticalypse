<div class=info-bar>
  <span>0,370 g</span>
</div>

<div class="groceries">
  <div class="square"
       *ngFor='let grocery of buttons; let index = index'>
    <pf-grocery-button class="item"
                       [icon]="grocery.icon"
                       [counter]="grocery.counter"
                       [alignment]="index % 2 === 0 ? 'left' : 'right'"
                       (increase)="increase(grocery)"
                       (decrease)="decrease(grocery)"></pf-grocery-button>
    <span *ngIf="!((buttons.length - 1) === index || (buttons.length - 2) === index)"
          class="seperator"></span>
  </div>
</div>
<pf-submit-button class="submit"></pf-submit-button>
